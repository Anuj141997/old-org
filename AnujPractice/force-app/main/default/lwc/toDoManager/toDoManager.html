<template>

    <lightning-layout class='slds-align_absolute-center slds-text-align_center container' multiple-rows>
        <lightning-layout-item size='12'>
            <div class='time'>
                {time}
            </div>
        </lightning-layout-item>
        <lightning-layout-item size='12'>
           <div class='greeting'>{greet}</div>
        </lightning-layout-item>
         <lightning-layout-item size='12'>
           <div class='slds-text-heading_large slds-m-vertical_large'>What is your main focus for today?</div>
        </lightning-layout-item>

        <lightning-layout-item size='12' large-device-size="6" medium-device-size="10" small-device-size="12" 
        class='slds-m-top_x-large'>
            
            <lightning-layout>
                <lightning-layout-item size='11'>
                    <lightning-input type='text' label='Whats new in mind' variant='label-hidden'
                            placeholder="Whats new in mind" ></lightning-input> 
                </lightning-layout-item>

                <lightning-layout-item size='1'>
                    <lightning-button-icon icon-name="utility:add" title='Add toDO' onclick={AddToDo}></lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        
        </lightning-layout-item>

          <lightning-layout-item size='12'>
                <div>UPCOMING</div>
                <template for:each={upcomingTask} for:item='r'>
                   
                      <c-to-do-item key={r.todoId} todoname={r.todoName} done={r.done} toid={r.todoId} onupdate={updateData} ></c-to-do-item>

                  

                </template>

                  <div>COMPLETED</div>
                <template for:each={completedTask} for:item='r'>
                    <c-to-do-item key={r.todoId} todoname={r.todoName} done={r.done} toid={r.todoId} ondelete={deleteData}></c-to-do-item>

                </template>
        </lightning-layout-item>

    </lightning-layout>
    
</template>
