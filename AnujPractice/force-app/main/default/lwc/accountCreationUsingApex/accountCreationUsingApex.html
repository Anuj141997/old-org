<template>
    <lightning-card>
        <h3 slot='title'>
            <lightning-icon icon-name="standard:account" size='small'></lightning-icon>
            Account Record Creation Using Apex
        </h3>
        <div slot='footer'>
            <lightning-button label='Create Account' onclick={click} variant='brand'></lightning-button>
            <lightning-badge label={accid}></lightning-badge>
            <lightning-badge label={error}></lightning-badge>
        </div>

        <p class='slds-p-horizontal_small'>
            <lightning-input type='text' label='Account Name' onchange={namechange} value={accrec.Name} ></lightning-input>
            <lightning-input type='text' label='Phone' onchange={phonechange} value={accrec.Phone}></lightning-input>

        </p>
    </lightning-card>
    
</template>
