<template>
    <lightning-card >
<div style='margin-top: -25px'>
<div class="slds-page-header">
<div class="slds-page-header__row">
<div class="slds-page-header__col-title">
<div class="slds-media">
<div class="slds-media__figure">
<span class="slds-icon_container slds-icon-standard-contact" title="Recommendations">

    <div style='margin-top: 6px;'>
        <lightning-icon icon-name="custom:custom11" title="custom11"></lightning-icon>
        </div>
<span class="slds-assistive-text">Recommendations</span>
</span>
</div>
<div class="slds-media__body">
<div class="slds-page-header__name">
<div class="slds-page-header__name-title">
<h1>
<span class="slds-page-header__title slds-truncate" title="Contact Name">Recommendations</span>
</h1>
</div>
</div>
<p class="slds-page-header__name-meta">  {isDate} </p>
</div>
</div>
</div>
</div>
</div>
</div>
        
        


            <template if:true={isData}>
                <div class="slds-scrollable_y" style="height:25rem;">
                <template for:each={Data} for:item='r'>
                    <div key={r.Id} >
                          <c-recommend-comp rec-data={r} onref={refresh}></c-recommend-comp>

                     </div>
            </template>
            </div>

        </template>
        <template if:false={isData}>
            
            <div class='slds-align_absolute-center slds-var-m-around_medium '
                    style='margin-top: 25px; font-family: Arial, Helvetica, sans-serif; font-size: medium; font-weight: normal;'>
            No Recommendations Found !!!
            </div>
            <div class='slds-align_absolute-center slds-var-m-around_medium slds-m-top_medium'>
                <span style='font-family:Arial, Helvetica, sans-serif; font-weight: lighter;'> 
                        Try Adding some Recommendations.</span>
            </div>
            <div class='btn'>
                <lightning-button class='slds-m-left_x-small' label='New'>
                </lightning-button>
            </div>
        </template>
      
    </lightning-card>
    
</template>
