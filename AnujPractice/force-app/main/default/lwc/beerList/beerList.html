<template>
    <div style='background: white; border-radius: 10px'>
        <div style='border: 2px solid red; width: 25px; height:25px; border-radius: 50%;
                     margin-left: 1120px;
                     margin-top: 20px;
                     position:absolute;
                     text-align: center; font-size: 19px;
                     display:flex; justify-content:center; align-items:center;'>
             <strong class='slds-m-top_small' style='text-align:center;
                             margin-top: -3px;'>{itemCount}</strong>
        </div>
            
            <div style='margin-left: 1100px; margin-bottom: -20px;  '>
                <a href='JavaScript:void(0);' onclick={navtocartdetail}>
                <img src={cart} height='70' width='80' /></a>
            </div>
       
       
            <div class='slds-m-left_small slds-m-right_small slds-m-bottom_small'>
                <c-beer-search onsearch={handlesearch}></c-beer-search>
            </div>
        
           
            <div class='slds-m-left_small slds-m-right_small slds-m-bottom_small'>
                <template if:true={beerRecord}>
                    <div class='slds-grid slds-wrap'>
                        <template for:each={beerRecord} for:item='r'>
                            <div class='slds-col slds-size_1-of-3' key={r.Id}>
                                <c-beer-tile beer-rec={r} onaddcart={addTocart}></c-beer-tile>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
    </div>
    
</template>
