<template>
	<lightning-card title="Related Contacts" icon-name="standard:contact">
		<div class="slds-card__body_inner">
			<!-- Start bear list -->
			<template if:true={contacts.data}>
				<lightning-layout multiple-rows="true" pull-to-boundary="medium">
					<template for:each={contacts.data} for:item="rec">
						<lightning-layout-item key={rec.Id} size="8" class="slds-var-p-around_x-small">
							<!-- Start bear tile -->
							<lightning-card title={rec.Name} class="bear-tile">
								<div class="slds-var-p-horizontal_small bear-tile-body">
									<div class="slds-media">
										<div class="slds-media__body">
											<p class="slds-var-m-bottom_xx-small">{rec.FirstName}</p>
											<p class="slds-var-m-bottom_xx-small">{rec.LastName}</p>
											</div>
									</div>
								</div>
							</lightning-card>
							<!-- End bear tile -->
						</lightning-layout-item>
					</template>
				</lightning-layout>
			</template>
			<!-- End bear list -->
			<!-- Data failed to load -->
			<template if:true={contacts.error}>
				<div class="slds-text-color_error">
					An error occurred while loading the bear list
				</div>
			</template>
		</div>
	</lightning-card>
</template>
